<h3>LogIn</h3>
<div class="container">
  <div class="jumbotron">
    <div class="row">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label for="email">
            Email:
          </label>
          <br />
          <input type="email" formControlName="email" placeholder="email" />
          <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched" class="help-block">
            Please Enter A Valid Email
          </span>
        </div>

        <div class="form-group">
          <label for="password">
            Password:
          </label>
          <br />
          <input type="password" formControlName="password" placeholder="password" />
          <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched" class="help-block">
            Please Enter A Valid Password
          </span>
        </div>

        <input type="submit" value="submit" (click)="onSubmit()" />
      </form>
    </div>
  </div>
</div>
