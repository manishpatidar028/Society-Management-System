<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" [routerLink]="['/']"><img height="50px"
        src="https://www.freepnglogos.com/uploads/logo-home-png/pros-cons-investing-rental-property-piktochart-14.png"
        alt="" srcset="" /></a>

    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" *ngIf="!userService.loggedIn()" routerLink="login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" *ngIf="!userService.loggedIn()" routerLink="registration">Register</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Complaint
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="newComplaint">Create New Complaint</a>
          <a class="dropdown-item" routerLink="viewComplaint">View All
            Complaint</a>

        </div>
      </li>

      <li class="nav-item">
        <a class="nav-link" style="cursor: pointer" *ngIf="userService.loggedIn()"
          (click)="userService.logout()">Logout</a>
      </li>

    </ul>
  </nav>
  <br />
</body>

</html>
<router-outlet></router-outlet>
