<div class="row text-center" style="display:flex; flex-wrap:wrap">
    <div class="container">
        <div class="col-lg-12">
            <div class="thumbnail" *ngFor="let complaintDetails of complaintDetailsById | async  ;let i = index">
                <hr>
                <div class="caption">
                    <h4>{{complaintDetails.complaintTitle}}</h4>
                </div>
                <div>
                    <h5>{{complaintDetails.complaintInDetails}}</h5>
                </div>
                <div class="caption">
                    <img src="https://societymanagementsystem.s3.ap-south-1.amazonaws.com/{{complaintDetails.complaintImages}}"
                        width="800px" height="500px">
                </div>
                <hr>
                <div class="sticky">
                    <h4>Complaint By {{complaintDetails.userID.name}}</h4>
                </div>
                <hr>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
