<div class="row text-center" style="display:flex; flex-wrap:wrap">
    <div>
        <div class="col-lg-12">
            <div class="thumbnail" *ngFor="let complaintDetails of complaintDetailsById | async  ;let i = index">
                <hr>
                <div class="caption">
                    <h4>{{complaintDetails.userID}}</h4>
                </div>
                <div class="caption">
                    <h5>{{complaintDetails.complaintInDetails}}</h5>
                </div>
                <div class="caption">
                    <h4>{{complaintDetails.complaintStatus}}</h4>
                </div>
                <a class="btn btn-primary">More Info</a>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>
