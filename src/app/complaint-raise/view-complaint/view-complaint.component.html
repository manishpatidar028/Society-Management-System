<div class="jumbotron">
    <div class="row">
        <div *ngIf="isData" class="col">
            <table class="table">
                <tr>
                    <th>Sr No</th>
                    <th>Complaint Title</th>
                    <th>Complaint Details</th>
                    <th>Complaint By</th>
                    <th>Complaint Status</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr *ngFor="let complaintDetails of data | async  ;let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{complaintDetails.complaintTitle}}</td>
                    <td>{{complaintDetails.complaintInDetails}}</td>
                    <td>{{complaintDetails.userID.name}}</td>
                    <td>{{complaintDetails.complaintStatus}}</td>
                    <td><a (click)="getById(complaintDetails._id)">View Details</a></td>
                    <td></td>
                </tr>

            </table>
        </div>
    </div>

    <router-outlet></router-outlet>
